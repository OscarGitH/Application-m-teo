<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<header>
    <nav>
        <ul class="list">
            <div id="left">
                <li><h1 id="title" href="#">Weather App</h1></li>
                <li id="logo"><img href="#" src="img/logo.png"></li>
                <li id="search-bar">
                    <div>
                        <form onsubmit="event.preventDefault();" role="search">
                            <input id="cityInput" type="search" placeholder="Choose your city" autofocus required/>
                            <button id="submitButton">Submit</button>
                        </form>
                    </div>
                </li>
            </div>
            <div id="right">
                <li>
                    <button class="menu" id="menuButton"
                            onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
                            aria-label="Main Menu">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <path class="line line1"
                                  d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"/>
                            <path class="line line2" d="M 20,50 H 80"/>
                            <path class="line line3"
                                  d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"/>
                        </svg>
                    </button>
                </li>
                <div id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </div>
            </div>
        </ul>
    </nav>
</header>
<div class="container">
    <h2>Contact Us</h2>
    <form>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>
        </div>

        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message.." required></textarea>
        </div>

        <div class="input-group">
            <button id="submitContactButton" values="send">Submit</button>
        </div>
    </form>
</div>

<footer id="contactFooter">
    <div class="footer-content">
        <p>Copyright &copy; 2024, PAVOINE Oscar</p>
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </div>
</footer>
<script src="js/app.js"></script>
</body>
</html>
