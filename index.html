<!DOCTYPE html>
<html lang="en" class="fa-events-icons-ready">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
<header>
    <nav>
        <ul class="list">
            <div id="left">
                <li><h1 id="title" href="#">Weather App</h1></li>
                <li id="logo"><img href="#" src="img/logo.png"></li>
                <li id="search-bar">
                    <div>
                        <form onsubmit="event.preventDefault();" role="search">
                            <input id="cityInput" type="search" placeholder="Choose your city" autofocus required/>
                            <button id="submitButton">Submit</button>
                        </form>
                    </div>
                </li>
            </div>
            <div id="right">
                <li>
                    <button class="menu" id="menuButton"
                            onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
                            aria-label="Main Menu">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <path class="line line1"
                                  d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"/>
                            <path class="line line2" d="M 20,50 H 80"/>
                            <path class="line line3"
                                  d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"/>
                        </svg>
                    </button>
                </li>
                <div id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </div>
            </div>
        </ul>
    </nav>
</header>
<!-- Current Weather -->
<div id="current">
    <div id="rightBtn">
        <button id="locateBtn">
            <img class="imgBtn" src="img/pin.png">
        </button>
        <button id="unitBtn" data-units="C">Â°C</button>
    </div>
    <h1 id="cityName"></h1>
    <h2 class="date" id="currentDateTime"></h2>
    <div id="weatherIcon" class="enlarge-icon"><img src=""></div>
    <p class="conditions" id="weatherDescription"></p>
    <p class="tempUnit" id="temperature" ></p>
    <button id="moreBtn">
        <img class="moreImg" src="img/more.png">
    </button>
    <div class="grid-container">
        <div class="column">
            <div class="grid-item">
                <div class="card">
                    <i class="wi wi-strong-wind"></i>
                    <div class="info">
                        <p class="description">Wind Speed</p>
                        <p id="windSpeed"></p>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="card">
                    <i class="wi wi-barometer"></i>
                    <div class="info">
                        <p class="description">Pressure</p>
                        <p id="pressure"></p>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="card">
                    <i class="wi wi-humidity"></i>
                    <div class="info">
                        <p class="description">Humidity</p>
                        <p id="humidity"></p>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="card">
                    <i class="wi wi-wind-direction"></i>
                    <div class="info">
                        <p class="description">Wind Direction</p>
                        <p id="windDirection"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="grid-item">
                <div class="card">
                    <i class="wi wi-thermometer"></i>
                    <div class="info">
                        <p class="description">Maximum Temperature</p>
                        <p id="temp_max" class="tempUnit"></p>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="card">
                    <i class="wi wi-thermometer"></i>
                    <div class="info">
                        <p class="description">Minimum Temperature</p>
                        <p id="temp_min" class="tempUnit"></p>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="card">
                    <i class="wi wi-thermometer"></i>
                    <div class="info">
                        <p class="description">Feels Like</p>
                        <p id="temp_feelsLike" class="tempUnit"></p>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="card">
                    <i class="wi wi-sunrise"></i>
                    <i class="wi wi-sunset"></i>
                    <div class="info">
                        <p class="description">Sunrise/Sunset Time</p>
                        <p id="sunTime"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="cardForecast">
    <h1>5 Day Forecast</h1>
    <div id="forecastContainer">
    </div>
</div>

<p id="lastUpdated"></p>
<footer>
    <div class="footer-content">
        <p>Copyright &copy; 2024, PAVOINE Oscar</p>
        <ul class="footer-links">
            <li><a href="#">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </div>
</footer>

<script src="js/app.js"></script>
</body>
</html>
